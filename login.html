<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="div-form">
            <h1>Hello !</h1>
            <form action="" id="login-form">
                <div class="inp">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="User Name" required="" class="text">
                </div>
                <div class="inp">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" class="text" required="" id ="password">
                    <i class="fa-solid fa-eye eyes" id="show-password" aria-hidden="true" onclick="toggle()"></i>
                </div>
                <div class="check">
                    <input type="checkbox">
                    <span>Remember Me</span>
                </div>
                <button class="btn">Sign In</button>
                <span class="span-regs">Not a Member?<a href="#">Register Now</a></span>
            </form>

        </div>
        <div class="div-text">
            <h1>Welcome Back!</h1>
            <p>“Opportunities don't happen, you create them.”</p>
        </div>
    </div>


    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
